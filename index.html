	<div class="getstarted">

			<!-- Switch -->
			<h1>Let's get started!</h1>
			<br>
			<br>
			<p>What do you feel like eating?</p>
			<form action="#">
				<p>
					<label>
						<input type="checkbox" />
						<span>American</span>
					</label>

					<label>
						<input type="checkbox" />
						<span>Mexican</span>
					</label>
					<label>
						<input type="checkbox" />
						<span>Asian</span>
					</label>
					<label>
						<input type="checkbox" />
						<span>Italian</span>
					</label>
					<label>
						<input type="checkbox" />
						<span>Anything</span>
					</label>
				</p>
			</form>
			<p>Are you walking or driving?</p>
			<div class="switch">
				<label>
					Yes
					<input type="checkbox">
					<span class="lever"></span>
					No
				</label>
			</div>
			<p>Rating</p>
			<form action="#">
				<p>
					<label>
						<input name="group1" type="radio" checked />
						<span>1 and up</span>
					</label>

					<label>
						<input name="group1" type="radio" />
						<span>2 and up</span>
					</label>

					<label>
						<input class="with-gap" name="group1" type="radio" />
						<span>3 and up</span>
					</label>

					<label>
						<input name="group1" type="radio" disabled="disabled" />
						<span>4 and up</span>
					</label>
				</p>
			</form>

			<p>What is your price range?</p>
			<div id="test-slider"></div>

			<p>More options</p>
			<form action="#">
				<p>
					<label>
						<input type="checkbox" />
						<span>Biking</span>
					</label>
					<label>
						<input type="checkbox" />
						<span>Wifi</span>
					</label>
					<label>
						<input type="checkbox" />

					</label>
					<label>

			</button>

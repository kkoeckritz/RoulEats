    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Roulette Eats</title>
</head>

<body>
    <div class="container">
            <div class="row">
                    <div class="col-md-8">
                        <p class="title">R<span class="e">E</span></p>
                    </div>
                    <div class="col-md-4">
                            <form class="form-inline">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
                                </form>
                    </div>
                </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Roul<span class="eats">EATS</span></h1>
            <br>
            <br>
        <div class = "box">
            <div id="cube">
                <div class="front"><img src="https://image.flaticon.com/icons/svg/933/933310.svg"></div>
                <div class="back"><img src="https://image.flaticon.com/icons/svg/883/883806.svg"></div>
                <div class="right"><img src="https://image.flaticon.com/icons/svg/811/811643.svg"></div>
                <div class="left"><img src="https://image.flaticon.com/icons/svg/817/817239.svg"></div>
                <div class="top"><img src="https://image.flaticon.com/icons/svg/130/130966.svg"></div>
                <div class="bottom"><img src="https://image.flaticon.com/icons/svg/135/135484.svg"></div>
              </div>
        </div>
            <br>
            <br>
            <p class="lead">Feeling indecisive today? Let us decide for you.</p>
        </div>
<br>
<br>
    </div>

    <div class="container">
          <!-- Switch -->
        <h2>Let's get started!</h2>
        <p>What do you feel like eating?</p>
        <form action="#">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>American</span>
                  </label> 

                        <label>
                          <input type="checkbox" />
                          <span>Mexican</span>
                        </label>
                        <label>
                                <input type="checkbox" />
                                <span>Asian</span>
                              </label>
                              <label>
                                    <input type="checkbox" />
                                    <span>Italian</span>
                                  </label>
                                  <label>
                                        <input type="checkbox" />
                                        <span>Anything</span>
                                      </label>
                                      </p>
              </form>
        <p>Are you walking or driving?</p>
        <div class="switch">
            <label>
            Yes
            <input type="checkbox">
            <span class="lever"></span>
            No
            </label>
        </div>
        <p>Rating</p>
        <form action="#">
                <p>
                  <label>
                    <input name="group1" type="radio" checked />
                    <span>1 and up</span>
                  </label>

                  <label>
                    <input name="group1" type="radio" />
                    <span>2 and up</span>
                  </label>
  
                  <label>
                    <input class="with-gap" name="group1" type="radio"  />
                    <span>3 and up</span>
                  </label>
       
                  <label>
                    <input name="group1" type="radio" disabled="disabled" />
                    <span>4 and up</span>
                  </label>
                </p>
              </form>
                    
        <p>What is your price range?</p>
        <div id="test-slider"></div>

        <p>More options</p>
        <form action="#">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Biking</span>
                  </label>
                  <label>
                        <input type="checkbox" />
                        <span>Wifi</span>
                      </label>
                      <label>
                            <input type="checkbox" />
                            <span>Group</span>
                          </label>
                          <label>
                                <input type="checkbox" />
                                <span>Study</span>
                              </label>
                              <label>
                                    <input type="checkbox" />
                                    <span>..</span>
                                  </label>
                                  <label>
                                        <input type="checkbox" />
                                        <span>..</span>
                                      </label>
                                      <label>
                                            <input type="checkbox" />
                                            <span>..</span>
                                          </label>
                </p>
        </form>

        <button class="btn waves-effect waves-light" type="submit" name="action">Finished!
                <i class="material-icons right"></i>
              </button>

              <br>
              <br>
                    
    </div>

    <div class="footer">
        <p>Copyright Â© 2018 RoulEats</p>
    </div>

        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.js"></script>  
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
